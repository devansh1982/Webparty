<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partyline</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap"
  />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#111122] text-white font-sans" style="font-family: 'Be Vietnam Pro', 'Noto Sans', sans-serif;">
  <div class="flex flex-col min-h-screen">
    <header class="flex items-center justify-between border-b border-[#242447] px-10 py-3">
      <div class="flex items-center gap-4">
        <div class="w-10 h-10">
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
            <path
              d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
        <h2 class="text-lg font-bold">Partyline</h2>
      </div>
      <div class="flex items-center gap-4">
        <button class="bg-[#242447] px-3 py-2 rounded-full">Notifications</button>
        <div class="w-10 h-10 bg-[#242447] rounded-full"></div>
      </div>
    </header>
    <main class="flex flex-1 justify-center items-center">
      <div class="w-full max-w-lg p-5">
        <h1 class="text-center text-2xl font-bold mb-4">Start a Watch Party</h1>
        <p class="text-center text-base mb-6">Share a video from YouTube or any website</p>
        <div class="flex justify-center space-x-4">
          <button
            onclick="startCall()"
            class="bg-[#1919e6] text-white px-4 py-2 rounded-full flex items-center gap-2"
          >
            <span>Share Link</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    function startCall() {
      // Generate a unique session ID
      const sessionId = Math.random().toString(36).substring(2, 12);

      // Redirect to the party page with the session ID
      const partyUrl = `${window.location.origin}/party.html?session=${sessionId}`;
      window.location.href = partyUrl;
    }
  </script>
</body>
</html>
