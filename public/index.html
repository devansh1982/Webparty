<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partyline - Start a Party</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.2.7/tailwind.min.css"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #1f1f1f, #111111);
        font-family: 'Arial', sans-serif;
      }

      .btn {
        background-color: #ff5722;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 30px;
        text-transform: uppercase;
        font-weight: bold;
        transition: all 0.3s ease;
        border: none;
      }

      .btn:hover {
        background-color: #e64a19;
        transform: translateY(-3px);
      }

      .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        font-size: 3rem;
        font-weight: 700;
        color: white;
      }

      h2 {
        font-size: 1.2rem;
        margin-top: 20px;
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="center-content">
      <h1>ðŸŽ‰ Partyline ðŸŽ‰</h1>
      <h2>Start a Video Party with Friends</h2>
      <button class="btn" onclick="startParty()">Start Party</button>
    </div>

    <script>
      async function startParty() {
        const response = await fetch('/start-party'); // Calls the backend to create a unique party
        const data = await response.json();
        if (data.link) {
          window.location.href = data.link; // Redirects to the new party page
        } else {
          alert('Failed to start the party. Please try again.');
        }
      }
    </script>
  </body>
</html>
