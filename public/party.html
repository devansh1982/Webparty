<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partyline Call</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-light">
  <div class="container text-center py-5">
    <h1 class="mb-4">Welcome to the Watch Party</h1>
    <p>Connecting you to the video call...</p>
    <video id="videoCall" autoplay muted class="mt-3 border border-light rounded" style="width: 100%; max-width: 640px;"></video>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get("session");

      if (!sessionId) {
        alert("Invalid session. Please start a new party.");
        window.location.href = "index.html";
      } else {
        console.log(`Session ID: ${sessionId}`);
        startVideoCall(sessionId);
      }
    });

    function startVideoCall(sessionId) {
      // Placeholder: Add WebRTC or video call API integration here
      console.log(`Starting video call for session: ${sessionId}`);
      const videoElement = document.getElementById("videoCall");
      videoElement.src = "https://samplelib.com/lib/preview/mp4/sample-5s.mp4"; // Demo video for testing
      videoElement.play();
    }
  </script>
</body>
</html>
